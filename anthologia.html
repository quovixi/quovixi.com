<body>
    <a href="/index" class="back-to-projects">&larr; Back to projects</a>
    <div class="container">
        <h1>Anthologia</h1>
        <div class="lead">
            <p>A curated list of art I love, powered by a Google Sheet.</p>
        </div>
        <div class="filters">
            <select id="categoryFilter">
                <option value="">All categories</option>
            </select>
        </div>
        <ul id="itemList" class="item-list">
            <!-- Items will be dynamically loaded here -->
        </ul>
        <div id="detailsView" class="details">
            <div class="details-header">
                <h2 id="detailsTitle"></h2>
                <p class="author" id="detailsAuthor"></p>
                <div class="spoiler-toggle">
                    <label for="spoilerToggle">Reveal spoilers</label>
                    <label class="switch">
                        <input type="checkbox" id="spoilerToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <p id="reviewContent"></p>
            <a href="#" class="back-button" onclick="goBackToList()">&larr; Back to list</a>
        </div>
        <footer class="divider-footer">
          <p><i class="fa-regular fa-copyright fa-xs"></i> Vicky Carmichael, <span id="year"></span></p>
          <div>
