<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>quonnections</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="quonnections-styles.css">
        <script src="https://kit.fontawesome.com/1cafd556b6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="mt-4 mb-4">
                <a class="back" href="/index"><i class="fa-solid fa-backward"></i> Back to projects</a>
            </div>
        </header>
        <h1>quonnections</h1>
        <div id="game"></div>
        <div id="controls">
            <button id="clear"><i class="fa-solid fa-xmark"></i> Clear</button>
            <button id="shuffle"><i class="fa-solid fa-shuffle"></i> Shuffle</button>
            <button id="check"><i class="fa-solid fa-check"></i> Submit</button>
        </div>
        <div id="feedback"></div>
            <div id="incorrect-counter-container" style="display: none;">
                <div id="incorrect-counter">Incorrect guesses: 0</div>
            </div>
            <div id="correct-groups-container" style="display: none;">
                <h2>Correct groups</h2>
                <div id="correct-groups"></div>
            </div>
        </div>
        <script type="text/javascript" src="quonnections-script.js"></script>
    </body>
</html>
